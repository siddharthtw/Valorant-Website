      <!-- Make a Contact Form -->
      <section class="contact-section" style="background: #000; color: white; height: 100vh">
        <div class="d-flex justify-content-center align-items-center h-100 w-100">
            <form style="width: 100%; max-width: 500px" class="position-relative contact-form validate">
                <h1>Contact Us</h1>
                <div class="line mb-4" style="height: 2px; width: 200px; background: #ff4655;"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-1-12 col-form-label">First Name: </label>
                            <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" placeholder="e.g: Jane , ..." required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-1-12 col-form-label">Last Name: </label>
                            <input type="text" class="form-control" name="inputLastName" id="inputLastName" placeholder="e.g: Doe, ..." required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-1-12 col-form-label">Enter Email: </label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="e.g: jane@example.com, ..." required>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-1-12 col-form-label">Enter Phone: </label>
                    <input type="number" class="form-control" name="inputPhone" id="inputPhone" placeholder="e.g: 1234567890">
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="col-sm-1-12 col-form-label">Enter Message: </label>
                    <textarea class="form-control" name="inputMessage" id="inputMessage" rows="3" placeholder="e.g: Hello, I would like to ..."></textarea>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn valo-button">Send</button>
                </div>
            </form>
        </div>
      </section>

    <!-- Optional JavaScript -->
